<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>

    <title>ESSENTIX Admin â€“ Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            padding: 30px;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #333;
        }
        th {
            background: #222;
        }
        select {
            background: #000;
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>

<h2>ðŸ“¦ ESSENTIX â€“ Orders Dashboard</h2>

<table id="orders">
    <tr>
        <th>Customer</th>
        <th>Email</th>
        <th>Total</th>
        <th>Status</th>
        <th>Date</th>
    </tr>
</table>

<script>
const API = "https://essentix-backend.onrender.com";
const ADMIN_KEY = "essentix-secret";

const socket = io("https://essentix-backend.onrender.com"); // Replace with your backend URL


// Load orders from backend
function loadOrders() {
    fetch(`${API}/api/admin/orders`, {
        headers: { "x-admin-key": ADMIN_KEY }
    })
    .then(res => res.json())
    .then(data => {
        const table = document.getElementById("orders");
        table.innerHTML = `
            <tr>
                <th>Customer</th>
                <th>Email</th>
                <th>Total</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        `;

        data.forEach(order => {
            table.innerHTML += `
                <tr data-id="${order._id}">
                    <td>${order.customerName}</td>
                    <td>${order.email}</td>
                    <td>â‚¹${order.total}</td>
                    <td>
                        <select class="status-dropdown" data-id="${order._id}">
                            <option ${order.status === "Pending" ? "selected" : ""}>Pending</option>
                            <option ${order.status === "Shipped" ? "selected" : ""}>Shipped</option>
                            <option ${order.status === "Delivered" ? "selected" : ""}>Delivered</option>
                            <option ${order.status === "Cancelled" ? "selected" : ""}>Cancelled</option>
                        </select>
                    </td>
                    <td>${new Date(order.date).toLocaleString()}</td>
                </tr>
            `;
        });

        // Attach event listeners to dropdowns
        document.querySelectorAll('.status-dropdown').forEach(dropdown => {
            dropdown.dataset.previousStatus = dropdown.value;
            dropdown.addEventListener('change', (e) => {
                const newStatus = e.target.value;
                const orderId = e.target.dataset.id;
                updateStatus(orderId, newStatus, e.target);
                e.target.dataset.previousStatus = newStatus;
            });
        });
    })
    .catch(err => console.error("Failed to load orders:", err));
}

// Update status for a single order with debug logging
function updateStatus(id, status, dropdown) {
    fetch(`${API}/api/admin/order-status/${id}`, {
        method: "PUT", // Make sure your backend expects PUT
        headers: {
            "Content-Type": "application/json",
            "x-admin-key": ADMIN_KEY
        },
        body: JSON.stringify({ status })
    })
    .then(async res => {
        const data = await res.json();
        console.log("Backend response:", data, "Status code:", res.status);

        if (!res.ok) throw new Error(data.message || "Update failed");

        // Flash the row green for confirmation
        const row = dropdown.closest('tr');
        row.style.backgroundColor = '#2ecc71'; // light green
        setTimeout(() => row.style.backgroundColor = '', 500);
    })
    .catch(err => {
        alert("Failed to update status. See console.");
        console.error("Error updating status:", err);
        dropdown.value = dropdown.dataset.previousStatus;
    });
}

// New order received
socket.on('new-order', (order) => {
    console.log("New order:", order);
    addOrderToTable(order);
});

// Status updated
socket.on('status-updated', (order) => {
    const row = document.querySelector(`tr[data-id='${order._id}']`);
    if (row) {
        row.querySelector('select').value = order.status;
        row.style.backgroundColor = '#2ecc71';
        setTimeout(() => row.style.backgroundColor = '', 500);
    }
});


function addOrderToTable(order) {
    const table = document.getElementById("orders");
    table.innerHTML += `
        <tr data-id="${order._id}">
            <td>${order.customerName}</td>
            <td>${order.email}</td>
            <td>â‚¹${order.total}</td>
            <td>
                <select class="status-dropdown" data-id="${order._id}">
                    <option ${order.status === "Pending" ? "selected" : ""}>Pending</option>
                    <option ${order.status === "Shipped" ? "selected" : ""}>Shipped</option>
                    <option ${order.status === "Delivered" ? "selected" : ""}>Delivered</option>
                    <option ${order.status === "Cancelled" ? "selected" : ""}>Cancelled</option>
                </select>
            </td>
            <td>${new Date(order.date).toLocaleString()}</td>
        </tr>
    `;

    // Attach event listener to this dropdown
    const dropdown = table.querySelector(`select[data-id='${order._id}']`);
    dropdown.dataset.previousStatus = dropdown.value;
    dropdown.addEventListener('change', (e) => {
        const newStatus = e.target.value;
        const orderId = e.target.dataset.id;
        updateStatus(orderId, newStatus, e.target);
        e.target.dataset.previousStatus = newStatus;
    });
}


// Initial load
loadOrders();



</script>

</body>
</html>
