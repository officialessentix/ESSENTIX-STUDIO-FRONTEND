<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ESSENTIX Admin â€“ Orders</title>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        padding: 30px;
      }

      h2 {
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #333;
        text-align: left;
      }

      th {
        background: #222;
      }

      select {
        background: #000;
        color: white;
        padding: 5px;
        border: 1px solid #444;
        border-radius: 4px;
      }

      code {
        background: #222;
        padding: 3px 6px;
        border-radius: 4px;
        font-family: monospace;
        color: #e83e8c;
      }

      .status-paid {
        color: #2ecc71;
        font-weight: bold;
      }

      /* Professional Toast Notification */
      #toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      .toast {
        background: #222;
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        border-left: 4px solid #e83e8c;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        margin-top: 10px;
        animation: slideIn 0.3s ease-out;
      }

      /* Professional Detail Modal */
      #modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
        z-index: 2000;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: #1a1a1a;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        border: 1px solid #333;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .btn-detail {
        background: transparent;
        border: 1px solid #444;
        color: #fff;
        padding: 6px 14px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
      }
      .btn-detail:hover {
        background: #333;
      }

      .btn-delete {
        background: transparent;
        border: none;
        color: #555;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }
      .btn-delete:hover {
        color: #ff4d4d;
      }

      #confirm-delete-btn {
        background: #ff4d4d;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <h2>ðŸ“¦ ESSENTIX â€“ Orders Dashboard</h2>

    <table id="orders-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Customer</th>
          <th>Total</th>
          <th>Payment ID</th>
          <th>Status</th>
          <th>Details</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="orders-body"></tbody>
    </table>

    <script>
      const API = "https://essentix-backend.onrender.com";
      const ADMIN_KEY = "essentix-secret";
      const socket = io(API);

      let pendingDeleteId = null;

      // --- UI HELPERS ---
      function showToast(message) {
        const container =
          document.getElementById("toast-container") || createToastContainer();
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.innerText = message;
        container.appendChild(toast);
        setTimeout(() => {
          toast.style.opacity = "0";
          setTimeout(() => toast.remove(), 500);
        }, 3000);
      }

      function createToastContainer() {
        const div = document.createElement("div");
        div.id = "toast-container";
        document.body.appendChild(div);
        return div;
      }

      // --- CORE FUNCTIONS ---
      function createRowHTML(order) {
        const itemsEncoded = encodeURIComponent(JSON.stringify(order.items));
        return `
    <tr data-id="${order._id}" style="transition: all 0.5s ease;">
        <td>${new Date(order.date).toLocaleDateString()}</td>
        <td>${order.customerName}</td>
        <td>â‚¹${order.total}</td>
        <td><code>${order.paymentId || "N/A"}</code></td>
        <td><span class="status-badge">${order.status}</span></td>
        <td><button class="btn-detail" onclick="viewItems('${itemsEncoded}')">Details</button></td>
        <td><button class="btn-delete" onclick="confirmDelete('${
          order._id
        }')">âœ•</button></td>
    </tr>`;
      }

      // --- PROFESSIONAL MODAL LOGIC ---
      function viewItems(itemsJson) {
        const items = JSON.parse(decodeURIComponent(itemsJson));
        const modalBody = items
          .map(
            (i) => `
        <div style="display:flex; justify-content:space-between; margin-bottom:12px; padding:10px; background:#222; border-radius:8px;">
            <span>${i.name}</span>
            <span style="color:#e83e8c; font-weight:bold;">x${i.qty || 1}</span>
        </div>
    `
          )
          .join("");
        document.getElementById("modal-title").innerText = "Order Items";
        document.getElementById("modal-data").innerHTML = modalBody;
        document.getElementById("confirm-delete-btn").style.display = "none";
        document.getElementById("modal-overlay").style.display = "flex";
      }

      function confirmDelete(id) {
        console.log("Preparing to delete ID:", id); // Debug log
        pendingDeleteId = id;

        const title = document.getElementById("modal-title");
        const data = document.getElementById("modal-data");
        const deleteBtn = document.getElementById("confirm-delete-btn");
        const overlay = document.getElementById("modal-overlay");

        title.innerText = "Confirm Deletion";
        data.innerHTML =
          "<p style='text-align:center;'>Are you sure you want to permanently remove this record? This action cannot be undone.</p>";

        deleteBtn.style.display = "block";
        overlay.style.display = "flex";
      }

      function executeDelete() {
        if (!pendingDeleteId) return;

        fetch(`${API}/api/admin/orders/${pendingDeleteId}`, {
          method: "DELETE",
          headers: {
            "x-admin-key": ADMIN_KEY,
            "Content-Type": "application/json",
          },
        })
          .then((res) => {
            if (res.ok) {
              // Success animation
              const row = document.querySelector(
                `tr[data-id="${pendingDeleteId}"]`
              );
              row.style.opacity = "0";
              setTimeout(() => row.remove(), 500);
              showToast("Record Deleted");
              closeModal();
            } else {
              // This will trigger if the ADMIN_KEY is wrong
              showToast("Server refused: Check Admin Key");
            }
          })
          .catch((err) => {
            // This triggers when CORS blocks the request
            console.error("Critical Connection Error:", err);
            showToast("Connection Blocked by Browser (CORS)");
          });
      }

      function closeModal() {
        document.getElementById("modal-overlay").style.display = "none";
        pendingDeleteId = null;
      }

      // --- INITIALIZATION ---
      function loadOrders() {
        fetch(`${API}/api/admin/orders`, {
          headers: { "x-admin-key": ADMIN_KEY },
        })
          .then((res) => res.json())
          .then((data) => {
            const body = document.getElementById("orders-body");
            body.innerHTML = data.map((order) => createRowHTML(order)).join("");
          });
      }

      loadOrders();
    </script>

    <div
      id="modal-overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      "
      onclick="closeModal()"
    >
      <div
        class="modal-content"
        style="
          background: #161616;
          padding: 30px;
          border-radius: 16px;
          width: 90%;
          max-width: 400px;
          border: 1px solid #333;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        "
        onclick="event.stopPropagation()"
      >
        <h3
          id="modal-title"
          style="
            margin-top: 0;
            font-size: 1.25rem;
            color: #fff;
            text-align: center;
          "
        >
          Confirm Deletion
        </h3>
        <div
          id="modal-data"
          style="
            margin: 20px 0;
            color: #aaa;
            line-height: 1.5;
            font-size: 0.95rem;
          "
        ></div>

        <div style="display: flex; flex-direction: column; gap: 10px">
          <button
            id="confirm-delete-btn"
            onclick="executeDelete()"
            style="
              display: none;
              background: #ff4d4d;
              color: white;
              border: none;
              padding: 12px;
              border-radius: 8px;
              font-weight: 600;
              cursor: pointer;
              transition: 0.2s;
            "
          >
            Delete Permanently
          </button>
          <button
            onclick="closeModal()"
            style="
              background: #2a2a2a;
              color: white;
              border: none;
              padding: 12px;
              border-radius: 8px;
              font-weight: 600;
              cursor: pointer;
              transition: 0.2s;
            "
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
